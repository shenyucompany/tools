<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转PDF工具 | 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <a href="../index.html" class="nav-brand">
                    <h2>工具箱</h2>
                </a>
                <div class="nav-links">
                    <a href="../index.html">所有工具</a>
                    <a href="#" class="active">图片转PDF工具</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <h1>图片转PDF工具</h1>
                <p class="subtitle">将图片批量转换为PDF并合并</p>
            </header>

            <main>
                <section class="upload-section">
                    <div class="upload-area">
                        <input type="file" id="folder-input" webkitdirectory directory multiple accept="image/*">
                        <label for="folder-input">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                            </svg>
                            <span>选择图片文件夹</span>
                        </label>
                    </div>
                    <div id="file-list" class="file-list"></div>
                    <button id="convert-button" disabled>
                        <span class="button-text">转换并合并</span>
                    </button>
                    <div id="progress" class="progress"></div>
                </section>

                <section class="manual">
                    <h2>📖 使用说明</h2>
                    <div class="manual-content">
                        <ol>
                            <li>点击<strong>"选择图片文件夹"</strong>按钮，选择包含需要转换的图片文件的文件夹</li>
                            <li>系统会自动识别文件夹中的所有图片文件并显示在列表中</li>
                            <li>支持的图片格式：JPG、PNG、GIF、BMP等常见格式</li>
                            <li>确认文件列表无误后，点击<strong>"转换并合并"</strong>按钮</li>
                            <li>等待处理完成后，系统会自动下载合并后的PDF文件</li>
                        </ol>
                    </div>
                </section>
            </main>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>工具箱</h3>
                    <p>让工作更高效，让生活更简单</p>
                </div>
                <div class="footer-bottom">
                    <p class="copyright">© 2024 工具箱 - 专注于提供高效的在线工具</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
