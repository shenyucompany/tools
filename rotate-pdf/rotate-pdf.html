<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF旋转页面 | 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <a href="../index.html" class="nav-brand">
                    <h2>工具箱</h2>
                </a>
                <div class="nav-links">
                    <a href="../index.html">所有工具</a>
                    <a href="#" class="active">PDF旋转工具</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <h1>PDF旋转页面</h1>
                <p class="subtitle">快速旋转PDF文件中的页面</p>
            </header>

            <main>
                <section class="upload-section">
                    <div class="upload-area">
                        <input type="file" id="file-input" accept=".pdf">
                        <label for="file-input">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                            </svg>
                            <span>选择PDF文件</span>
                        </label>
                    </div>
                    <div id="file-info" class="file-info"></div>
                    <div id="rotate-options" class="rotate-options" style="display: none;">
                        <h3>旋转设置</h3>
                        <div class="rotate-form">
                            <div class="form-group">
                                <label for="page-ranges">页面范围</label>
                                <input type="text" id="page-ranges" placeholder="例如：1-3,5,7-9">
                                <span class="hint">多个范围用逗号分隔，如：1-3,5,7-9。留空表示所有页面</span>
                            </div>
                            <div class="form-group">
                                <label>旋转角度</label>
                                <div class="rotate-buttons">
                                    <button type="button" class="rotate-button" data-angle="90">
                                        <svg viewBox="0 0 24 24" class="rotate-icon">
                                            <path d="M7.11 8.53L5.7 7.11C4.8 8.27 4.24 9.61 4.07 11h2.02c.14-.87.49-1.72 1.02-2.47zM6.09 13H4.07c.17 1.39.72 2.73 1.62 3.89l1.41-1.42c-.52-.75-.87-1.59-1.01-2.47zm1.01 5.32c1.16.9 2.51 1.44 3.9 1.61V17.9c-.87-.15-1.71-.49-2.46-1.03L7.1 18.32zM13 4.07V1L8.45 5.55 13 10V6.09c2.84.48 5 2.94 5 5.91s-2.16 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93s-3.05-7.44-7-7.93z"/>
                                        </svg>
                                        顺时针90°
                                    </button>
                                    <button type="button" class="rotate-button" data-angle="-90">
                                        <svg viewBox="0 0 24 24" class="rotate-icon">
                                            <path d="M16.89 8.53L18.3 7.11C19.2 8.27 19.76 9.61 19.93 11h-2.02c-.14-.87-.49-1.72-1.02-2.47zM17.91 13h2.02c-.17 1.39-.72 2.73-1.62 3.89l-1.41-1.42c.52-.75.87-1.59 1.01-2.47zm-1.01 5.32c-1.16.9-2.51 1.44-3.9 1.61V17.9c.87-.15 1.71-.49 2.46-1.03l1.44 1.45zM11 4.07V1l4.55 4.55L11 10V6.09c-2.84.48-5 2.94-5 5.91s2.16 5.43 5 5.91v2.02c-3.95-.49-7-3.85-7-7.93s3.05-7.44 7-7.93z"/>
                                        </svg>
                                        逆时针90°
                                    </button>
                                    <button type="button" class="rotate-button" data-angle="180">
                                        <svg viewBox="0 0 24 24" class="rotate-icon">
                                            <path d="M16 13h-3V3h-2v10H8l4 4 4-4zM4 19v2h16v-2H4z"/>
                                        </svg>
                                        旋转180°
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="save-button" disabled>保存PDF</button>
                    <div id="progress" class="progress"></div>
                </section>

                <section class="manual">
                    <h2>📖 使用说明</h2>
                    <div class="manual-content">
                        <ol>
                            <li>点击<strong>"选择PDF文件"</strong>按钮，选择需要旋转页面的PDF文件</li>
                            <li>设置旋转参数：
                                <ul>
                                    <li>输入要旋转的<strong>页面范围</strong>（留空表示所有页面）</li>
                                    <li>选择<strong>旋转角度</strong>：顺时针90°、逆时针90°或180°</li>
                                </ul>
                            </li>
                            <li>点击<strong>"保存PDF"</strong>按钮开始处理</li>
                            <li>处理完成后，系统会自动下载旋转后的PDF文件</li>
                        </ol>
                    </div>
                </section>
            </main>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>工具箱</h3>
                    <p>让工作更高效，让生活更简单</p>
                </div>
                <div class="footer-bottom">
                    <p class="copyright">© 2024 工具箱 - 专注于提供高效的在线工具</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
