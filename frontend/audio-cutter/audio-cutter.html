<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频剪切工具 | 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <a href="../index.html" class="nav-brand">
                    <h2>工具箱</h2>
                </a>
                <div class="nav-links">
                    <a href="../index.html">所有工具</a>
                    <a href="#" class="active">音频剪切</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <h1>音频剪切工具</h1>
                <p class="subtitle">剪切和分割音频文件，支持多种音频格式</p>
            </header>

            <main>
                <section class="upload-section">
                    <div class="upload-area">
                        <input type="file" id="file-input" accept="audio/*" hidden>
                        <label for="file-input">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                            </svg>
                            <span>选择音频文件</span>
                        </label>
                    </div>
                    <div id="file-list" class="file-list"></div>
                </section>

                <section class="editor-section" hidden>
                    <div class="waveform-container">
                        <div id="waveform"></div>
                        <div class="time-info">
                            <span id="current-time">00:00</span>
                            <span id="duration">00:00</span>
                        </div>
                    </div>

                    <div class="controls-panel">
                        <div class="time-controls">
                            <div class="control-group">
                                <label>开始时间</label>
                                <input type="time" 
                                       id="start-time" 
                                       step="1" 
                                       value="00:00:00"
                                       pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                                       title="时:分:秒">
                            </div>
                            <div class="control-group">
                                <label>结束时间</label>
                                <input type="time" 
                                       id="end-time" 
                                       step="1" 
                                       value="00:00:00"
                                       pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                                       title="时:分:秒">
                            </div>
                        </div>
                        <div class="playback-controls">
                            <button id="play-btn" class="control-btn">
                                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </button>
                            <button id="pause-btn" class="control-btn" hidden>
                                <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                            </button>
                        </div>
                        <button id="cut-btn" class="primary-button" disabled>
                            <span class="button-text">剪切音频</span>
                        </button>
                    </div>
                </section>

                <section class="manual">
                    <h2>使用说明</h2>
                    <div class="manual-content">
                        <ol>
                            <li>点击<strong>选择音频文件</strong>上传需要剪切的音频</li>
                            <li>在波形图上<strong>拖动选择</strong>要保留的音频片段</li>
                            <li>也可以直接输入具体的<strong>开始</strong>和<strong>结束时间</strong></li>
                            <li>点击<strong>剪切音频</strong>按钮，等待处理完成后下载</li>
                        </ol>
                    </div>
                </section>
            </main>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>工具箱</h3>
                    <p>让工作更高效，让生活更简单</p>
                </div>
                <div class="footer-bottom">
                    <p class="copyright">© 2024 工具箱 - 专注于提供高效的在线工具</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="script.js"></script>
</body>
</html>
