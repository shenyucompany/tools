<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频合并工具 | 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <a href="../index.html" class="nav-brand">
                    <h2>工具箱</h2>
                </a>
                <div class="nav-links">
                    <a href="../index.html">所有工具</a>
                    <a href="#" class="active">音频合并</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <h1>音频合并工具</h1>
                <p class="subtitle">合并多个音频文件，支持多种音频格式</p>
            </header>

            <main>
                <section class="upload-section">
                    <div class="upload-area">
                        <input type="file" id="file-input" accept="audio/*" multiple hidden>
                        <label for="file-input">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                            </svg>
                            <span>选择音频文件</span>
                        </label>
                    </div>
                    <div id="file-list" class="file-list"></div>
                    <div class="settings-panel">
                        <div class="setting-group">
                            <label for="output-format">输出格式：</label>
                            <select id="output-format" class="format-select">
                                <option value="mp3">MP3</option>
                                <option value="wav">WAV</option>
                                <option value="ogg">OGG</option>
                                <option value="flac">FLAC</option>
                            </select>
                        </div>
                        <button id="merge-btn" class="primary-button" disabled>
                            <span class="button-text">合并音频</span>
                        </button>
                    </div>
                    <div id="progress" class="progress"></div>
                </section>

                <section class="manual">
                    <h2>使用说明</h2>
                    <div class="manual-content">
                        <ol>
                            <li>点击<strong>选择音频文件</strong>上传需要合并的音频文件</li>
                            <li>可以通过拖拽调整音频文件的<strong>播放顺序</strong></li>
                            <li>选择合并后的<strong>输出格式</strong></li>
                            <li>点击<strong>合并音频</strong>按钮，等待处理完成后下载</li>
                        </ol>
                    </div>
                </section>
            </main>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>工具箱</h3>
                    <p>让工作更高效，让生活更简单</p>
                </div>
                <div class="footer-bottom">
                    <p class="copyright">© 2024 工具箱 - 专注于提供高效的在线工具</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
