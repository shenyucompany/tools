<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF压缩工具 | 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <a href="../index.html" class="nav-brand">
                    <h2>工具箱</h2>
                </a>
                <div class="nav-links">
                    <a href="../index.html">所有工具</a>
                    <a href="#" class="active">PDF压缩工具</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <h1>PDF压缩工具</h1>
                <p class="subtitle">快速压缩PDF文件大小</p>
            </header>

            <main>
                <section class="upload-section">
                    <div class="upload-area">
                        <input type="file" id="file-input" accept=".pdf">
                        <label for="file-input">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                            </svg>
                            <span>选择PDF文件</span>
                        </label>
                    </div>
                    <div id="file-info" class="file-info"></div>
                    <div id="compress-options" class="compress-options" style="display: none;">
                        <h3>压缩设置</h3>
                        <div class="compress-form">
                            <div class="form-group">
                                <label for="quality-level">压缩质量</label>
                                <select id="quality-level">
                                    <option value="high">高质量 (轻度压缩)</option>
                                    <option value="medium" selected>中等质量 (平衡压缩)</option>
                                    <option value="low">低质量 (高度压缩)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="compress-images" checked>
                                    压缩图片
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="remove-metadata" checked>
                                    移除元数据
                                </label>
                            </div>
                        </div>
                    </div>
                    <button id="compress-button" disabled>压缩PDF</button>
                    <div id="progress" class="progress"></div>
                </section>

                <section class="manual">
                    <h2>📖 使用说明</h2>
                    <div class="manual-content">
                        <ol>
                            <li>点击<strong>"选择PDF文件"</strong>按钮，选择需要压缩的PDF文件</li>
                            <li>选择压缩设置：
                                <ul>
                                    <li><strong>压缩质量</strong>：选择合适的压缩级别</li>
                                    <li><strong>压缩图片</strong>：降低图片质量以减小文件大小</li>
                                    <li><strong>移除元数据</strong>：删除文件中的额外信息</li>
                                </ul>
                            </li>
                            <li>点击<strong>"压缩PDF"</strong>按钮开始处理</li>
                            <li>处理完成后，系统会自动下载压缩后的PDF文件</li>
                        </ol>
                    </div>
                </section>
            </main>
        </div>

        <!-- 替换页脚部分 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h3>工具箱</h3>
                <p>让工作更高效，让生活更简单</p>
            </div>
            <div class="footer-bottom">
                <p class="copyright">© 2024 工具箱 - 专注于提供高效的在线工具</p>
            </div>
        </div>
    </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
