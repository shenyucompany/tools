<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频旋转 - 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <a href="../index.html" class="nav-brand">
                    <h2>工具箱</h2>
                </a>
                <div class="nav-links">
                    <a href="../index.html">所有工具</a>
                    <a href="./video-rotate.html" class="active">视频旋转</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <h1>视频旋转</h1>
                <p class="subtitle">旋转视频方向，支持多种格式</p>
            </header>

            <div class="converter-container">
                <div class="upload-section">
                    <div class="upload-area" id="dropArea">
                        <input type="file" id="fileInput" accept="video/*" hidden>
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                        </svg>
                        <div class="upload-text">
                            <p>选择视频文件</p>
                            <p class="upload-hint">支持 MP4, AVI, MOV, WMV, FLV 等格式</p>
                        </div>
                    </div>
                </div>

                <div class="settings-section" style="display: none;">
                    <div class="video-preview">
                        <video id="videoPreview" controls>
                            您的浏览器不支持视频预览
                        </video>
                    </div>

                    <div class="rotate-settings">
                        <div class="rotate-buttons">
                            <button class="rotate-button" data-angle="90">
                                <svg viewBox="0 0 24 24">
                                    <path d="M7.11 8.53L5.7 7.11C4.8 8.27 4.24 9.61 4.07 11h2.02c.14-.87.49-1.72 1.02-2.47zM6.09 13H4.07c.17 1.39.72 2.73 1.62 3.89l1.41-1.42c-.52-.75-.87-1.59-1.01-2.47zm1.01 5.32c1.16.9 2.51 1.44 3.9 1.61V17.9c-.87-.15-1.71-.49-2.46-1.03L7.1 18.32zM13 4.07V1L8.45 5.55 13 10V6.09c2.84.48 5 2.94 5 5.91s-2.16 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93s-3.05-7.44-7-7.93z"/>
                                </svg>
                                <span>顺时针90°</span>
                            </button>
                            <button class="rotate-button" data-angle="180">
                                <svg viewBox="0 0 24 24">
                                    <path d="M16 13h-3V3h-2v10H8l4 4 4-4zM4 19v2h16v-2H4z"/>
                                </svg>
                                <span>180°</span>
                            </button>
                            <button class="rotate-button" data-angle="270">
                                <svg viewBox="0 0 24 24">
                                    <path d="M16.89 15.47l1.42 1.42c.9-1.16 1.45-2.5 1.62-3.89h-2.02c-.14.87-.49 1.72-1.02 2.47zM17.91 11h2.02c-.17-1.39-.72-2.73-1.62-3.89l-1.42 1.42c.53.75.88 1.6 1.02 2.47zM16.9 5.68c-1.16-.9-2.51-1.44-3.9-1.61v2.02c.87.15 1.71.49 2.46 1.03l1.44-1.44zM11 4.07V1l4.55 4.55L11 10V6.09c-2.84.48-5 2.94-5 5.91s2.16 5.43 5 5.91v2.02c-3.95-.49-7-3.85-7-7.93s3.05-7.44 7-7.93z"/>
                                </svg>
                                <span>逆时针90°</span>
                            </button>
                        </div>

                        <button id="rotateBtn" class="rotate-button" disabled>开始旋转</button>
                    </div>
                </div>

                <div class="progress-section" style="display: none;">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" style="width: 0%"></div>
                        </div>
                        <div class="progress-text">0%</div>
                    </div>
                    <p class="status-text">正在处理中...</p>
                </div>
            </div>

            <div class="manual-section">
                <h2>使用说明</h2>
                <div class="steps">
                    <div class="step-item">
                        <div class="step-number">1</div>
                        <div class="step-content">选择视频文件</div>
                        <div class="step-desc">点击上传区域或直接拖拽视频文件</div>
                    </div>
                    <div class="step-item">
                        <div class="step-number">2</div>
                        <div class="step-content">选择旋转角度</div>
                        <div class="step-desc">点击旋转按钮选择旋转方向</div>
                    </div>
                    <div class="step-item">
                        <div class="step-number">3</div>
                        <div class="step-content">开始旋转</div>
                        <div class="step-desc">点击"开始旋转"按钮，等待处理完成后下载</div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>工具箱</h3>
                    <p>让工作更高效，让生活更简单</p>
                </div>
                <div class="footer-bottom">
                    <p class="copyright">© 2024 工具箱 - 专注于提供高效的在线工具</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
