<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频格式转换 - 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <a href="../index.html" class="nav-brand">
                    <h2>工具箱</h2>
                </a>
                <div class="nav-links">
                    <a href="../index.html">所有工具</a>
                    <a href="./video-converter.html" class="active">视频转换</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <h1>视频格式转换</h1>
                <p class="subtitle">支持多种视频格式之间的转换</p>
            </header>

            <div class="converter-container">
                <div class="upload-section">
                    <div class="upload-area" id="dropArea">
                        <input type="file" id="fileInput" accept="video/*" hidden>
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <div class="upload-text">
                            <p>点击或拖拽视频文件到这里</p>
                            <p class="upload-hint">支持 MP4, AVI, MOV, WMV, FLV 等格式</p>
                        </div>
                    </div>
                </div>

                <div class="settings-section" style="display: none;">
                    <div class="video-preview">
                        <video id="videoPreview" controls>
                            您的浏览器不支持视频预览
                        </video>
                    </div>

                    <div class="conversion-settings">
                        <div class="setting-group">
                            <label for="formatSelect">输出格式</label>
                            <select id="formatSelect">
                                <option value="mp4">MP4</option>
                                <option value="avi">AVI</option>
                                <option value="mov">MOV</option>
                                <option value="wmv">WMV</option>
                                <option value="flv">FLV</option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label for="qualitySelect">视频质量</label>
                            <select id="qualitySelect">
                                <option value="high">高质量</option>
                                <option value="medium">中等质量</option>
                                <option value="low">低质量</option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label for="resolutionSelect">分辨率</label>
                            <select id="resolutionSelect">
                                <option value="original">保持原始分辨率</option>
                                <option value="1080p">1080p</option>
                                <option value="720p">720p</option>
                                <option value="480p">480p</option>
                            </select>
                        </div>

                        <button id="convertBtn" class="convert-button">开始转换</button>
                    </div>
                </div>

                <div class="progress-section" style="display: none;">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" style="width: 0%"></div>
                        </div>
                        <div class="progress-text">0%</div>
                    </div>
                    <p class="status-text">正在转换中...</p>
                </div>
            </div>

            <div class="manual">
                <h2>使用说明</h2>
                <div class="manual-content">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-text">
                            <h3>上传视频</h3>
                            <p>点击上传区域或直接拖拽视频文件到上传区域</p>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-text">
                            <h3>选择设置</h3>
                            <p>选择目标格式、视频质量和分辨率</p>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-text">
                            <h3>开始转换</h3>
                            <p>点击"开始转换"按钮，等待转换完成后下载</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>工具箱</h3>
                    <p>让工作更高效，让生活更简单</p>
                </div>
                <div class="footer-bottom">
                    <p class="copyright">© 2024 工具箱 - 专注于提供高效的在线工具</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
