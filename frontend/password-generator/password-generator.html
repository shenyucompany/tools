<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机密码生成器 | 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <a href="../index.html" class="nav-brand">
                    <h2>工具箱</h2>
                </a>
                <div class="nav-links">
                    <a href="../index.html">所有工具</a>
                    <a href="#" class="active">随机密码生成器</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <h1>随机密码生成器</h1>
                <p class="subtitle">生成安全可靠的随机密码</p>
            </header>

            <main>
                <div class="generator-section">
                    <div class="options-panel">
                        <div class="option-group">
                            <label>密码长度</label>
                            <div class="length-control">
                                <input type="range" id="length-slider" min="6" max="32" value="12">
                                <span id="length-value">12</span>
                            </div>
                        </div>

                        <div class="option-group">
                            <label>包含字符</label>
                            <div class="checkbox-group">
                                <label class="checkbox">
                                    <input type="checkbox" id="numbers" checked>
                                    <span>数字 (0-9)</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" id="lowercase" checked>
                                    <span>小写字母 (a-z)</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" id="uppercase" checked>
                                    <span>大写字母 (A-Z)</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" id="symbols">
                                    <span>特殊符号 (~!@#$%^&*()_+)</span>
                                </label>
                            </div>
                        </div>

                        <button id="generate-btn" class="generate-btn">生成密码</button>
                    </div>

                    <div class="result-panel">
                        <div class="password-display">
                            <input type="text" id="password-output" readonly>
                            <button id="copy-btn" class="copy-btn" title="复制密码">
                                <svg viewBox="0 0 24 24">
                                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="password-history">
                            <h3>历史记录</h3>
                            <div id="history-list"></div>
                        </div>
                    </div>
                </div>

                <section class="manual">
                    <h2>使用说明</h2>
                    <div class="manual-content">
                        <h3>如何使用</h3>
                        <ol>
                            <li>调整<strong>密码长度</strong>滑块选择所需长度</li>
                            <li>勾选需要包含的<strong>字符类型</strong></li>
                            <li>点击<strong>生成密码</strong>按钮</li>
                            <li>点击复制按钮<strong>复制</strong>生成的密码</li>
                        </ol>

                        <h3>安全提示</h3>
                        <ol>
                            <li>建议密码长度不少于<strong>12位</strong></li>
                            <li>建议同时包含<strong>数字</strong>、<strong>字母</strong>和<strong>特殊符号</strong></li>
                            <li>生成的密码仅保存在<strong>本地</strong>，请及时保存</li>
                            <li>定期更换密码以提高<strong>安全性</strong></li>
                        </ol>
                    </div>
                </section>
            </main>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>工具箱</h3>
                    <p>让工作更高效，让生活更简单</p>
                </div>
                <div class="footer-bottom">
                    <p class="copyright">© 2024 工具箱 - 专注于提供高效的在线工具</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
